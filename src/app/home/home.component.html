<div class="container mt-S">
    <div  *ngIf="!registerMode" style="text-align:center;">
      <h1>Find your match</h1>
      <p class="lead">Cone on in to view yours matches .. all you nedd to do is sign up!</p>
      <div class="text-center">
          <button  (click)="registerToggle()" class="btn btn-primary">Register</button>
          <button class="btn btn-primary">Lean more</button>     
      </div>
    </div>
    
    <div class="container">
     <div class="row justify-content-center">
         <div class="col-4">
           <app-register></app-register>
         </div>
     </div>
    </div>          
</div>
